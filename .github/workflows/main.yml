name: CI â€” Build services & web-portal

on:
  push:
    branches: [ main ]
    paths:
      - '.github/workflows/**'
      - 'core-shared-lib/**'
      - 'service-registry/**'
      - 'config-server/**'
      - 'auth-service/**'
      - 'access-management-service/**'
      - 'reference-data-service/**'
      - 'appointment-service/**'
      - 'data-analysis-service/**'
      - 'gateway-service/**'
      - 'web-portal/**'
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  # 1) Build the shared library first so other services can resolve it
  build-shared-lib:
    name: Build core-shared-lib
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: maven

      - name: Build & install to local maven repo
        run: mvn -f core-shared-lib/pom.xml -q -DskipTests clean install

  # 2) Build all Java microservices (each has its own pom.xml)
  build-services:
    name: Build Java services
    runs-on: ubuntu-latest
    needs: build-shared-lib
    strategy:
      fail-fast: false
      matrix:
        module:
          - service-registry
          - config-server
          - auth-service
          - access-management-service
          - reference-data-service
          - appointment-service
          - data-analysis-service
          - gateway-service
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: maven

      - name: Build ${{ matrix.module }}
        run: mvn -f "${{ matrix.module }}/pom.xml" -q -DskipTests clean package

      - name: Upload JAR artifact (${{ matrix.module }})
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.module }}-jar
          path: |
            ${{ matrix.module }}/target/*.jar
          if-no-files-found: warn
          retention-days: 3

  # 3) Build the React web-portal (Vite)
  build-web:
    name: Build web-portal
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: web-portal/package-lock.json

      - name: Install deps
        working-directory: web-portal
        run: npm ci

      - name: Build
        working-directory: web-portal
        run: npm run build

      - name: Upload web build
        uses: actions/upload-artifact@v4
        with:
          name: web-portal-dist
          path: web-portal/dist
          retention-days: 3
