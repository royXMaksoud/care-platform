spring:
  application:
    name: notification-service
  cloud:
    config:
      uri: http://localhost:8888
      fail-fast: false
      retry:
        initial-interval: 3000
        max-interval: 10000
        multiplier: 1.3
        max-attempts: 10
    discovery:
      enabled: true

---

spring:
  config:
    activate:
      on-profile: docker
  cloud:
    config:
      uri: http://config-server:8888

---

spring:
  config:
    activate:
      on-profile: prod
  cloud:
    config:
      uri: ${CONFIG_SERVER_URI:http://config-server:8888}
