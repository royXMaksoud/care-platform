server:
  port: 8888

spring:
  application:
    name: config-server
  profiles:
    active: native
  cloud:
    config:
      server:
        native:
          search-locations: classpath:/config
        git:
          uri: https://github.com/royXMaksoud/care-config-repo  
          default-label: main
          clone-on-start: false
          skip-ssl-validation: true
          username: ${GIT_USERNAME:}
          password: ${GIT_TOKEN:}
    discovery:
      enabled: false

# Eureka disabled - using native config
# eureka:
#   client:
#     serviceUrl:
#       defaultZone: http://localhost:8761/eureka/
#     register-with-eureka: false
#     fetch-registry: false

management:
  endpoints:
    web:
      exposure:
        include: health,info,refresh
