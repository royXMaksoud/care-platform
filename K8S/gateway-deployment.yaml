apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway
  namespace: care-system
  labels:
    app: gateway
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: gateway
  template:
    metadata:
      labels:
        app: gateway
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - gateway
              topologyKey: kubernetes.io/hostname
      containers:
      - name: gateway
        image: docker.io/your-username/care-gateway:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 6060
          name: http
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: "kubernetes"
        - name: EUREKA_SERVER
          valueFrom:
            configMapKeyRef:
              name: care-config
              key: EUREKA_SERVER
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: care-secrets
              key: JWT_SECRET
        - name: SERVER_PORT
          value: "6060"
        - name: JAVA_OPTS
          value: "-Xmx1024m -Xms512m"
        livenessProbe:
          httpGet:
            path: /actuator/health/liveness
            port: 6060
          initialDelaySeconds: 90
          periodSeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /actuator/health/readiness
            port: 6060
          initialDelaySeconds: 60
          periodSeconds: 5
          timeoutSeconds: 5
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1024Mi"
            cpu: "1000m"
---
apiVersion: v1
kind: Service
metadata:
  name: gateway
  namespace: care-system
  labels:
    app: gateway
spec:
  type: LoadBalancer
  selector:
    app: gateway
  ports:
  - port: 80
    targetPort: 6060
    protocol: TCP
    name: http
  - port: 443
    targetPort: 6060
    protocol: TCP
    name: https
