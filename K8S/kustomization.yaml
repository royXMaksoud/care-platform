apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: care-system

commonLabels:
  app.kubernetes.io/part-of: care-management-system
  app.kubernetes.io/version: "1.0.0"

commonAnnotations:
  deployment.kubernetes.io/revision: "1"
  description: Care Management System

resources:
  - namespace.yaml
  - configmap.yaml
  - postgres-statefulset.yaml
  - service-registry-deployment.yaml
  - config-server-deployment.yaml
  - gateway-deployment.yaml
  - web-portal-deployment.yaml

# Replicas
replicas:
  - name: gateway
    count: 2
  - name: web-portal
    count: 2

# Images
images:
  - name: docker.io/your-username/care-service-registry
    newTag: latest
  - name: docker.io/your-username/care-config-server
    newTag: latest
  - name: docker.io/your-username/care-gateway
    newTag: latest
  - name: docker.io/your-username/care-web-portal
    newTag: latest
