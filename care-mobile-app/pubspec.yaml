name: care_mobile_app
description: نظام إدارة الرعاية الصحية - تطبيق موبايل متعدد المنصات
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management & Routing (أقوى مكتبة)
  get: ^4.6.6                          # GetX - State Management + Routing + DI
  
  # Networking (أفضل من http)
  dio: ^5.4.0                          # HTTP Client قوي
  retrofit: ^4.0.3                     # Type-safe REST client
  pretty_dio_logger: ^1.3.1            # Logger للـ API calls
  
  # Local Storage
  hive: ^2.2.3                         # NoSQL Database سريع
  hive_flutter: ^1.1.0
  shared_preferences: ^2.2.2           # Key-Value Storage
  
  # UI Components (أجمل المكتبات)
  flutter_screenutil: ^5.9.0           # Responsive UI
  flutter_svg: ^2.0.9                  # SVG Icons
  cached_network_image: ^3.3.0         # Image Caching
  shimmer: ^3.0.0                      # Loading Animation
  lottie: ^2.7.0                       # Lottie Animations
  animate_do: ^3.1.2                   # Animations
  flutter_slidable: ^3.0.1             # Swipe Actions
  pull_to_refresh: ^2.0.0              # Pull to Refresh
  
  # Icons & Fonts
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0                 # خطوط Google
  flutter_iconly: ^1.0.2               # أيقونات حديثة
  
  # Firebase
  firebase_core: ^2.24.2
  firebase_messaging: ^14.7.9          # Push Notifications
  firebase_analytics: ^10.7.4
  
  # Google Maps
  google_maps_flutter: ^2.5.0
  geolocator: ^10.1.0                  # GPS Location
  geocoding: ^2.1.1                    # Address Lookup
  
  # Date & Time
  intl: ^0.19.0                        # Internationalization (updated)
  timeago: ^3.6.0                      # "منذ 5 دقائق"
  
  # Utils
  url_launcher: ^6.2.2                 # فتح روابط/مكالمات
  image_picker: ^1.0.5                 # اختيار صور
  permission_handler: ^11.1.0          # Permissions
  connectivity_plus: ^5.0.2            # Check Internet
  
  # Form Validation
  flutter_form_builder: ^9.1.1
  form_builder_validators: ^11.1.2     # compatible with Dart 3.6
  
  # WebSocket (للـ Chat)
  web_socket_channel: ^2.4.0
  
  # JSON
  json_annotation: ^4.8.1
  
  # Audio Player (much simpler than TTS!)
  audioplayers: ^6.1.0
  # flutter_tts: ^3.8.5  # Removed - too complex for end users
  # speech_to_text: ^6.6.0  # Will add later if needed
  
  # Badges (عدد الإشعارات)
  badges: ^3.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  flutter_lints: ^3.0.1
  
  # Code Generation
  build_runner: ^2.4.7
  retrofit_generator: ^8.0.4
  json_serializable: ^6.7.1
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true
  
  # Assets
  assets:
    - assets/images/
    - assets/icons/
    - assets/lottie/
    - assets/animations/
    - assets/translations/
    - assets/audio/
  
